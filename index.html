<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sky">
            <div class="btn-area">
                <button id="btn-one">Play animation</button>
                <button id="btn-two">Reset </button>
            </div>
            <div class="traffic-light-area">
                <div class="speed-sign">
                    <div class="circle-sign"></div>
                    <div class="poll-sign"></div>
                </div>
                <div class="traffic-lights">
                    <div class="rgb" id="red"></div>
                    <div class="rgb" id="yellow"></div>
                    <div class="rgb" id="green"></div>
                </div>
                <div class="traffic-light-pole">

                </div>
            </div>
        </div>

        <div class="road">
            <div class="car-area">
                <div class="car" id="car-move">
                    <div class="car-body">

                    </div>
                    <div class="car-bottom"></div>
                    <div class="car-wheels">
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                    </div>
                </div>
            </div>
            <div class="lane-area">
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div>
            </div>
            <div class="road-rest"></div>

        </div>
    </div>
    <script src="app.js">

    </script>
</body>

</html>
